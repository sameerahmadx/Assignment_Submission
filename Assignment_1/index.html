<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="profile-card">
        <img src="p.jpg" alt="Profile Picture">
        <h2>Sameer Ahmad</h2>
        <p>Web Developer</p>
        <p>Passionate about building interactive web applications</p>
        
        <div class="social-icons">
            <a href="https://linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com/your-profile" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
